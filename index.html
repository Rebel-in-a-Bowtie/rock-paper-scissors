<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>

        <div class="scoreboard">
            <div id='user-label' class="badge">user</div>
            <div id='comp-label' class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class=result>
            <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div id="r" class="choice">
                <img src="https://img.icons8.com/color/96/000000/hand-rock.png"/>
            </div>
            <div id="p" class="choice">
                <img src="https://img.icons8.com/color/96/000000/hand.png"/>
            </div>
            <div id="s" class="choice">
                <img src="https://img.icons8.com/color/96/000000/hand-scissors.png" alt="scissors"/>
            </div>
        </div>

        <p id="action-message">Make your move.</p>
    </header>
</body>
</html>
